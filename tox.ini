[tox]
envlist = flake8, py27, py34, py35, py36
indexserver =
    default = {env:PIP_INDEX_URL:https://pypi.python.org/simple}


[testenv:lint]
basepython = python2
deps =
    -r{toxinidir}/requirements/dev.txt
commands =
    make lint
    make coverage
whitelist_externals = make


[testenv:flake8]
basepython = python2
deps = flake8
commands = flake8 {toxinidir}/pyeditor {toxinidir}/tests


[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/pyeditor
deps =
    -r{toxinidir}/requirements/dev.txt
commands =
    pip install -U pip
    py.test -v --basetemp={envtmpdir} {toxinidir}/tests
